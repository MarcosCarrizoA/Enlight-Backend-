<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Enlight</title>
</head>

<body>
    <form id="form" action="/password-reset/token" method="post" enctype="application/x-www-form-urlencoded">
        <label for="password">Type your new password:</label>
        <input type="text" id="password" name="password" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        const token = location.href.split("/")[4];
        const form = document.getElementById("form");

        form.addEventListener("submit", (event) => {
            form.action = `/password-reset/${token}`;
        });
    </script>
</body>

</html>
